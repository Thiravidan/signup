<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="bg.png">
    <title>Sign up</title>
</head>
<body>
    <div class="regform">
        <h3>SIGN UP</h3>
        <form action="">
            <div class="input">
                <label for="textlabel" class="textlabel">User Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input">
                <label for="textlabel" class="textlabel">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input">
                <label for="textlabel" class="textlabel">password</label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <div class="radio">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
            </div>
            <div class="radio">
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>
            <div class="btn">
                <button type="submit">Resister</button>
            </div>



        </form>

    </div>
</body>
</html>
